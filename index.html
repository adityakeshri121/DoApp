<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="todo-container">
        <h2>Todo List</h2>
        <ul id="todo-list"></ul>
        <input type="text" id="add-todo" placeholder="Add a new todo">

        <div class="total">
            <span>
                <span>Total tasks: </span>
                <span id="total-tasks">0</span>
            </span>

            <span>
                <span id="all" onclick="applyFilter('all')">All</span>
                <span id="completed" onclick="applyFilter('completed')">Completed</span>
                <span id="uncompleted" onclick="applyFilter('uncompleted')">Uncompleted</span>
            </span>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
